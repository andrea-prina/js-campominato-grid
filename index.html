<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import FontAwesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import Bootstrap 5.0.2 -->

    <!-- Import personal stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Campo minato</title>
</head>
<body>

    <header class="d-flex justify-content-between">
        <div class="d-flex">
            <div class="logo ms-3 me-3"><i class="fa-solid fa-land-mine-on"></i></div>
            <h1>CAMPO MINATO</h1>
        </div>
        <div class="d-flex align-items-center me-3">
            <div class="me-3">
                <select name="" class="hard-sized" id="difficulty-selection">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div>
                <button class="btn-light hard-sized" id="play-button">Play</button>
            </div>
        </div>
    </header>

    <main>
        <div class="ms_grid-container d-flex flex-wrap">
            <!-- Here will be inserted the grid elements -->
        </div>
    </main>

    <footer class="d-flex align-items-center justify-content-center">
        <h6>Made with <i class="fa-solid fa-heart"></i> by Andrea</h6>
    </footer>

    <script src="./js/main.js"></script>
